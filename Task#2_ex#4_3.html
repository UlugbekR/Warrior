<!DOCTYPE html>
<html>
<head>
	<title>todo-list</title>
	<meta charset="utf-8">
</head>
<body>


        <ol id="todo-list">
        
        </ol>

	<script type="text/javascript">
		
		function tlist(){
	      var t = ['Buy lemonade', 'Make toasts', 'Repair car', 'Play games', 'Pet a cat'];
	      function createLi(value){
	        var list = document.getElementById('todo-list');
	        var li = document.createElement('li');
	        li.className = "list";
	        li.innerText = value;
	        list.appendChild(li);
	      }
	      for(var i = 0; i < t.length; i++){
	        createLi(t[i]);
	      }
	    }
	    tlist();
	</script>

</body>
</html>
